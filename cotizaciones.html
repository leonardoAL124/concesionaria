<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.svg">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Cotizaciones</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SeleCar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contabilidad.html">Contabilidad</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid col-lg-9">
            <br>
            <form class="formulario" id="formulario">
                <fieldset>
                    <div>
                        <legend style="padding-left: 20px; color: black;">Ingrese la información solicitada</legend><p></p>
                    </div>
                    <div class="container-fluid col-lg-7">
                        <p style="padding-left: 10px; color: red;">Asegurese de que su información sea correcta!</p>
                        <div class="form-group" id="ingresado-nombre">
                            <label for="nombresIngr" class="form-label mt-4">Ingrese el nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombresIngr">
                        </div>
                        <div class="form-group" id="ingresado-apellido">
                            <label for="apellidosIngr" class="form-label mt-4">Ingrese el apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellidosIngr">
                        </div>
                        <div class="form-group" id="ingresado-cedulaid">
                            <label for="cedulaIngr" class="form-label mt-4">Ingrese la cédula de identidad</label>
                            <input type="text" class="form-control" name="cedulaid" id="cedulaIngr">
                        </div>
                        <div class="form-group" id="ingresado-direccion">
                            <label for="direccionIngr" class="form-label mt-4">Ingrese la dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccionIngr">
                        </div>
                        <div class="form-group" id="ingresado-vehiculo">
                            <label for="vehiculoSelect" class="form-label mt-4">Seleccione el vehículo que se desea cotizar</label>
                            <select class="form-select" id="vehiculoSelect">
                                <option>Ford Fiesta</option>
                                <option>Ford Focus</option>
                            </select>
                        </div>
                        <div class="form-group" id="ingresado-vehiculo">
                            <label for="direccionIngr" class="form-label mt-4">Ingrese el precio del vehículo</label>
                            <input type="text" class="form-control" name="precvehiculo" id="precvehiculoIngr">
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <br><br><br>
        </div>
    </section>
    <footer style="background-color: black; height: 60px;">
        <p style="color: white; padding: 5px;">Dirección: Quitumbe, calle 72F &nbsp;&nbsp;&nbsp;&nbsp; Telefonos de Contacto: 
        099999999 <br> Correo Electrónico: contacto@selecar.com</p>
    </footer>

    <script src="js/cotizaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
